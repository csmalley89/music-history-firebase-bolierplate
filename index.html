<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <nav class="row box">
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="left nav__links">
          <li><a href="#" title="">View Music</a></li>
          <li id="add-song"><a href="#" title="">Add Music</a></li>
          <li><a class="last" href="#" title="">Profile</a></li>
        </ul>
      </div>
    </nav>
    <div class="uiContainer row">
      <section class="uiContainer--wrapper col s9">
        <button id="auth-btn" type="button">Sign in with Google</button>

        <main class="mdl-layout__content mdl-color--grey-100">
          <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

            <!-- Container for the demo -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
              <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                <h2 class="mdl-card__title-text">Firebase Email &amp; Password Authentication</h2>
              </div>
              <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                <p>Enter an email and password below and either sign in to an existing account or sign up</p>

                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
                &nbsp;&nbsp;&nbsp;
                <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
                <br/><br/>
                <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in" name="signin">Sign In</button>
                &nbsp;&nbsp;&nbsp;
                <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button>
                &nbsp;&nbsp;&nbsp;
                <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email" name="verify-email">Send Email Verification</button>
                &nbsp;&nbsp;&nbsp;
                <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send Password Reset Email</button>

                <!-- Container where we'll display the user details -->
                <div class="quickstart-user-details-container">
                  Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                  <div>Firebase auth <code>currentUser</code> object value:</div>
                  <pre><code id="quickstart-account-details">null</code></pre>
                </div>
              </div>
            </div>

          </div>
        </main>
      </section>
    </div>
  </div>
  <script type='text/javascript' src='dist/app.js'></script>
</body>
</html>
